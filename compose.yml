---
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Australia/Melbourne
#      - DOCKER_MODS=linuxserver/mods:jellyfin-amd
    group_add:
      - '303' # Add to "render" group to enable GPU accel
      - '100'
    volumes:
      - /Jellyfin:/config:rwx
      - /external-drive/Media:/data/media:rwx
    ports:
      - 8096:8096 # HTTP
      - 8920:8920 # HTTPS
      - 7359:7359/udp # Local discovery
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    healthcheck:
      test: ["CMD-SHELL", "test -d /data/media || exit 1"] # Check to see if media dir exists before starting
      interval: 5s
      timeout: 3s
      retries: 30 # â‰ˆ 2.5 minutes max wait
      start_period: 2s
    restart: unless-stopped
