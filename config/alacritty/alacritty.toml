[window]
dimensions = { columns = 120, lines = 30 }

opacity = 0.8

[font]
normal = { family = "HackNerdFontMono", style = "Regular" }
bold = { family = "HackNerdFontMono", style = "Bold" }
italic = { family = "HackNerdFontMono", style = "Italic" }
bold_italic = { family = "HackNerdFontMono", style = "BoldItalic" }

# Default colors
[colors.primary]
background = '#000000'
foreground = '#C0C7C8'

# Normal colors
[colors.normal]
black   = '#000000'
red     = '#A80000'
green   = '#00A800'
yellow  = '#A85400'
blue    = '#0000A8'
magenta = '#A800A8'
cyan    = '#00A8A8'
white   = '#A8A8A8'

# Bright colors
[colors.bright]
black   = '#545454'
red     = '#FC5454'
green   = '#54FC54'
yellow  = '#FCFC54'
blue    = '#5454FC'
magenta = '#FC54FC'
cyan    = '#54FCFC'
white   = '#FFFFFF'